<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="apellido" id="apellido" placeholder="Ingrese su apellido">

        <br>
        <br>

        <p>Modalidad de Cursada:
        <label for="modalidad">On-Demand</label>
        <input type="checkbox" name="modalidad" id="modalidad">
        <label for="vivo">En vivo</label>
        <input type="checkbox" name="vivo" id="vivo">
        </p>

        <br>

        <label for="correo">Correo:</label>
        <input type="email" placeholder="Ingrese su correo">

        <br>
        <br>

        <label for="info">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        <input type="checkbox" name="info" id="info">

        <br>

        <label for="terminos">Declaro que lei los terminos y condiciones y estoy lsito para convertirme en desarrolador web Full Stack.</label>
        <input type="checkbox" name="terminos" id="terminos">

        <br>
        <br>

        <input type="submit" value="Enviar">

    </form>
    
        <br>
        <br>

    <button><a href="./index.html">Ir al inicio</a></button>
    <br>
    <button><a href="./ejer-2.html">Ir al ejercicio 2</a></button>
    
</body>
</html>
